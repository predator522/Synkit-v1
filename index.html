<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synkit Tools</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1a0033, #000000, #001f3f);
      color: #FFFFFF;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      width: 100%;
      padding: 20px;
      background: rgba(0, 0, 0, 0.9);
      text-align: center;
      font-size: 32px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #00FFFF;
      text-shadow: 0 0 15px #00FFFF, 0 0 25px #008080;
      border-bottom: 2px solid #00FFFF;
    }
    .container {
      max-width: 600px;
      width: 90%;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
      margin: auto;
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    input, button {
      padding: 12px;
      border-radius: 25px;
      border: none;
      font-size: 16px;
      background: #2c2c2c;
      color: #FFFFFF;
      width: 100%;
      box-sizing: border-box;
      margin: 10px 0;
    }
    input {
      border: 2px solid #00FFFF;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #008080;
      box-shadow: 0 0 10px #00FFFF;
    }
    button {
      background: linear-gradient(45deg, #00FFFF, #008080);
      color: #FFFFFF;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #00FFFF;
    }
    .category {
      margin: 15px 0;
      border-radius: 15px;
      overflow: hidden;
      background: rgba(0,0,0,0.7);
      box-shadow: 0 0 15px rgba(0,255,255,0.3);
    }
    .category h3 {
      margin: 0;
      padding: 15px;
      cursor: pointer;
      background: linear-gradient(90deg, #008080, #00FFFF);
      color: #000;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }
    .tools {
      display: none;
      padding: 10px;
    }
    .tool-item {
      background: rgba(255,255,255,0.1);
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.2s;
    }
    .tool-item:hover {
      transform: translateX(5px);
    }
    .tool-item button {
      width: 100%;
      border-radius: 20px;
      background: linear-gradient(45deg, #00FFFF, #008080);
      font-size: 16px;
      font-weight: bold;
    }
    #loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 24px;
      font-weight: 500;
      color: #FFFFFF;
      text-shadow: 0 0 10px #00FFFF;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    footer {
      margin-top: auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.9);
      text-align: center;
      font-size: 14px;
      color: #808080;
      border-top: 1px solid #00FFFF;
    }
    footer p {
      margin: 5px 0;
    }
    footer button {
      width: auto;
      padding: 10px 20px;
      margin: 5px;
      display: inline-block;
      background: linear-gradient(45deg, #00FFFF, #008080);
      border-radius: 20px;
    }
    footer button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #00FFFF;
    }
    /* Modal */
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    #modalContent {
      background: #111;
      padding: 20px;
      border-radius: 15px;
      max-width: 500px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 0 20px #00FFFF;
      text-align: left;
      white-space: pre-line;
    }
    #modalClose {
      margin-top: 15px;
      background: linear-gradient(45deg, #FF0000, #800000);
      font-weight: bold;
      border-radius: 20px;
    }
    #secretZone {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 50px;
      height: 50px;
      background: transparent;
      z-index: 3000;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>Synkit Tools</header>

  <div id="loading">‚è≥ Loading...</div>

  <div id="loginBox" class="container" style="display:none;">
    <h2>üîë Enter Access Code</h2>
    <input type="password" id="passwordInput" placeholder="Enter access code..." aria-label="Access code">
    <button onclick="checkPassword()">üîì Unlock</button>
  </div>

  <div id="toolSection" class="container" style="display:none;">
    <h2>üõ† Available Tools</h2>
    <div id="categoriesList"></div>
  </div>

  <!-- Modal -->
  <div id="modal">
    <div id="modalContent"></div>
    <button id="modalClose" onclick="closeModal()">Close</button>
  </div>

  <div id="secretZone"></div>

  <footer>
    <p>Developed by Dev FÃ∏AÃ∏CÃ∏ ShŒîdow | All rights reserved 2025</p>
    <button onclick="window.open('https://wa.me/+233209033293?text=Hello%20bro', '_blank')">Contact Us</button>
    <button onclick="window.open('https://whatsapp.com/channel/0029VbB4AeoF1YlZVNDXUe2v')">Follow Our Channel</button>
  </footer>

  <script>
    const BIN_ID = "68c594c143b1c97be941e086";
    const API_KEY = "$2a$10$eUZ7SJvj.U.Qyt/ckC6qUOSLgjgAmrnPhuoAMdkA38SwyHdJf86FW";
    const BIN_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;
    let binData = null;
    let tapCount = 0;
    let tapTimer = null;
    let isLoading = true;

    async function loadData() {
      try {
        let res = await fetch(BIN_URL, { headers: { "X-Master-Key": API_KEY } });
        let data = await res.json();
        binData = data.record;
        isLoading = false;
        document.getElementById("loading").style.display = "none";
        document.getElementById("loginBox").style.display = "block";
      } catch (e) {
        console.error("Load failed", e);
        alert("‚ùå Failed to load data. Please refresh.");
        document.getElementById("loading").style.display = "none";
      }
    }

    function checkPassword() {
      if (!binData) {
        alert("‚ùå Data not loaded. Please refresh.");
        return;
      }
      let input = document.getElementById("passwordInput").value;
      if (input === binData.keys.toolkit) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("toolSection").style.display = "block";
        renderCategories();
      } else {
        alert("‚ùå Invalid access code!");
      }
    }

    function renderCategories() {
      let container = document.getElementById("categoriesList");
      container.innerHTML = "";
      binData.categories.forEach((cat, i) => {
        let catDiv = document.createElement("div");
        catDiv.className = "category";
        let header = document.createElement("h3");
        header.textContent = cat.name;
        header.onclick = () => {
          let toolsDiv = catDiv.querySelector(".tools");
          toolsDiv.style.display = toolsDiv.style.display === "block" ? "none" : "block";
        };
        catDiv.appendChild(header);
        let toolsDiv = document.createElement("div");
        toolsDiv.className = "tools";
        cat.tools.forEach((tool, j) => {
          let toolDiv = document.createElement("div");
          toolDiv.className = "tool-item";
          let btn = document.createElement("button");
          btn.textContent = tool.name;
          btn.onclick = (e) => {
            e.stopPropagation();
            if (tool.text) {
              openModal(tool.text);
            } else if (tool.link) {
              window.open(tool.link, "_blank");
            } else {
              openModal("‚ö†Ô∏è No content available.");
            }
          };
          toolDiv.appendChild(btn);
          toolsDiv.appendChild(toolDiv);
        });
        catDiv.appendChild(toolsDiv);
        container.appendChild(catDiv);
      });
    }

    function openModal(content) {
      document.getElementById("modalContent").innerHTML = content;
      document.getElementById("modal").style.display = "flex";
    }
    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    document.getElementById("secretZone").addEventListener("click", () => {
      tapCount++;
      clearTimeout(tapTimer);
      tapTimer = setTimeout(() => { tapCount = 0; }, 5000);
      if (tapCount >= 10) {
        window.location.href = "admin.html";
      }
    });

    loadData();
  </script>
</body>
</html>
