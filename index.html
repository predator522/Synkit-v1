<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Synkit Tools</title>
<style>
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(to bottom, #2b003d 0%, #1a1a2e 60%, #3b0a54 100%);
    color: #fff;
    overflow-x: hidden;
}
body {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    min-height: 100vh;
}
header {
    width: 100%;
    padding: 20px;
    background: linear-gradient(90deg, #00bfff, #6a0dad);
    text-align: center;
    font-size: 32px;
    font-weight: 700;
    color: #fff;
    text-shadow: 0 0 5px #fff, 0 0 10px #6a0dad, 0 0 20px #00bfff;
    border-bottom-left-radius: 40px;
    border-bottom-right-radius: 40px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.5);
}
.container {
    width: 90%;
    max-width: 700px;
    background: rgba(255, 255, 255, 0.05);
    padding: 25px;
    border-radius: 50px;
    box-shadow: 0 0 25px rgba(106, 13, 173, 0.5);
    backdrop-filter: blur(10px);
    margin-top: 40px;
}
input, button {
    width: 100%;
    padding: 14px;
    margin: 10px 0;
    border-radius: 50px;
    font-size: 16px;
    box-sizing: border-box;
}
input {
    border: 2px solid #6a0dad;
    background: rgba(255,255,255,0.05);
    color: #fff;
    transition: border-color 0.3s, box-shadow 0.3s;
}
input:focus {
    outline: none;
    border-color: #00bfff;
    box-shadow: 0 0 12px #00bfff;
}
button {
    background: linear-gradient(45deg, #6a0dad, #00bfff);
    color: #fff;
    border: none;
    cursor: pointer;
    font-weight: 500;
    transition: 0.3s;
    box-shadow: 0 0 12px rgba(0,191,255,0.5);
}
button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 18px rgba(0,191,255,0.8);
}
.category {
    background: rgba(255,255,255,0.1);
    margin: 8px 0;
    padding: 14px 20px;
    border-radius: 50px;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: 0.3s;
    box-shadow: 0 0 10px rgba(106,13,173,0.3);
}
.category:hover {
    background: rgba(255,255,255,0.2);
    box-shadow: 0 0 20px rgba(0,191,255,0.6);
}
.category-name {
    font-weight: 600;
    font-size: 18px;
}
.tools {
    display: none;
    flex-direction: column;
    margin-top: 8px;
    overflow: hidden;
    transition: max-height 0.4s ease;
}
.tool-item {
    margin: 5px 0;
}
.tool-item button {
    border-radius: 50px;
    padding: 12px 20px;
    font-weight: 500;
    font-size: 16px;
    background: linear-gradient(45deg, #00bfff, #6a0dad);
    box-shadow: 0 0 10px rgba(106,13,173,0.5);
    transition: 0.3s;
}
.tool-item button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(0,191,255,0.8);
}
#modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.95);
    justify-content: center;
    align-items: center;
    color: #fff;
    padding: 20px;
    box-sizing: border-box;
    z-index: 1000;
}
#modalContent {
    background: rgba(255,255,255,0.05);
    padding: 25px;
    border-radius: 50px;
    max-width: 600px;
    max-height: 80vh;
    overflow-y: auto;
    white-space: pre-wrap;
    box-shadow: 0 0 25px rgba(0,191,255,0.5);
}
#loading {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-size: 24px;
    font-weight: 500;
    color: #fff;
    text-shadow: 0 0 10px #6a0dad;
    animation: pulse 1.5s infinite;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
}
@keyframes pulse { 0%{transform:scale(1);}50%{transform:scale(1.05);}100%{transform:scale(1);} }
footer {
    width: 100%;
    padding: 20px;
    background: rgba(0,0,0,0.9);
    text-align: center;
    font-size: 14px;
    color: #ccc;
    border-top: 1px solid #6a0dad;
}
#secretZone {
    position: fixed;
    bottom: 10px;
    left: 10px;
    width: 50px;
    height: 50px;
    background: transparent;
    z-index: 1000;
}
</style>
</head>
<body>
<header>Synkit Tools</header>

<div class="container">
    <div id="loginBox">
        <h2>🔑 Enter Access Code</h2>
        <input type="password" id="passwordInput" placeholder="Enter access code...">
        <button onclick="checkPassword()">🔓 Unlock</button>
    </div>

    <div id="toolSection" style="display:none;">
        <h2>🛠 Categories</h2>
        <div id="categoriesList"></div>
    </div>
</div>

<div id="modal" onclick="closeModal()">
    <div id="modalContent"></div>
</div>

<div id="secretZone"></div>

<footer>
    <p style="text-align:center;">Developed by Dev F̸A̸C̸ ShΔdow | All rights reserved 2025</p>
</footer>

<script>
const BIN_ID = "68c594c143b1c97be941e086";
const API_KEY = "$2a$10$eUZ7SJvj.U.Qyt/ckC6qUOSLgjgAmrnPhuoAMdkA38SwyHdJf86FW";
const BIN_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;
let binData = null;
let isLoading = true;
let tapCount = 0;
let tapTimer = null;

async function loadData() {
    try {
        const res = await fetch(BIN_URL, { headers: { "X-Master-Key": API_KEY } });
        if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
        const data = await res.json();
        binData = data.record;
        isLoading = false;
        document.getElementById("loading")?.remove();
        document.getElementById("loginBox").style.display = "block";
    } catch(e) {
        console.error("Load failed", e);
        alert("❌ Failed to load data. Refresh page.");
    }
}

function checkPassword() {
    if (isLoading) { alert("⏳ Loading data..."); return; }
    const input = document.getElementById("passwordInput").value.trim();
    if (!input) { alert("⚠️ Enter access code!"); return; }
    if (input === binData.keys.toolkit) {
        alert("✅ Access granted!");
        document.getElementById("loginBox").style.display="none";
        document.getElementById("toolSection").style.display="block";
        renderCategories();
    } else {
        alert("❌ Invalid access code!");
    }
}

function renderCategories() {
    const container = document.getElementById("categoriesList");
    container.innerHTML = "";
    binData.categories.forEach(cat=>{
        const catDiv=document.createElement("div");
        catDiv.className="category";
        catDiv.innerHTML=`<span class="category-name">${cat.name}</span><span>▼</span>`;
        const toolsDiv=document.createElement("div");
        toolsDiv.className="tools";

        cat.tools.forEach(tool=>{
            const toolDiv=document.createElement("div");
            toolDiv.className="tool-item";
            const btn=document.createElement("button");
            btn.textContent=tool.name;
            btn.onclick=(e)=>{
                e.stopPropagation();
                if(tool.link) window.open(tool.link,"_blank");
                else openModal(tool.text || "No content provided");
            };
            toolDiv.appendChild(btn);
            toolsDiv.appendChild(toolDiv);
        });

        catDiv.onclick=()=>{toolsDiv.style.display = toolsDiv.style.display==="flex"?"none":"flex";};
        container.appendChild(catDiv);
        container.appendChild(toolsDiv);
    });
}

function openModal(content) {
    document.getElementById("modalContent").innerText=content;
    document.getElementById("modal").style.display="flex";
}
function closeModal() { document.getElementById("modal").style.display="none"; }

document.getElementById("secretZone").addEventListener("click",()=>{
    tapCount++;
    clearTimeout(tapTimer);
    tapTimer=setTimeout(()=>{tapCount=0;},5000);
    if(tapCount>=10){ window.location.href="admin.html"; }
});

loadData();
</script>
</body>
</html>
