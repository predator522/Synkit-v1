<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Synkit Tools</title>
<style>
    body { font-family: 'Roboto', sans-serif; background:#000; color:#fff; margin:0; padding:0; min-height:100vh; display:flex; flex-direction:column; align-items:center; }
    header { width:100%; padding:20px; background:rgba(0,0,0,0.9); text-align:center; font-size:32px; font-weight:700; color:#00FFFF; text-shadow:0 0 15px #00FFFF,0 0 25px #008080; }
    .container { max-width:700px; width:90%; background:rgba(255,255,255,0.1); padding:20px; border-radius:10px; margin:20px 0; }
    input, button { width:100%; padding:10px; margin:8px 0; border-radius:5px; border:none; font-size:16px; }
    input { border:2px solid #00FFFF; background:#111; color:#fff; }
    input:focus { outline:none; border-color:#008080; box-shadow:0 0 8px #008080; }
    button { background:linear-gradient(45deg,#00FFFF,#008080); color:#fff; cursor:pointer; transition:0.2s; }
    button:hover { transform:scale(1.05); box-shadow:0 0 12px #00FFFF; }
    .category-title { font-size:20px; font-weight:600; margin:15px 0 5px; color:#00FFFF; }
    .tool-item { background:rgba(0,0,0,0.7); margin:5px 0; border-radius:8px; display:flex; justify-content:center; }
    .tool-item button { width:100%; font-weight:500; font-size:16px; padding:10px; }
    #searchBox { padding:10px; font-size:16px; border-radius:5px; margin-bottom:15px; }
    #modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); justify-content:center; align-items:center; color:#fff; padding:20px; box-sizing:border-box; z-index:1000; }
    #modalContent { background:#111; padding:20px; border-radius:10px; max-width:600px; max-height:80vh; overflow-y:auto; white-space:pre-wrap; }
    #loading { display:flex; justify-content:center; align-items:center; height:100vh; font-size:24px; font-weight:500; color:#fff; text-shadow:0 0 10px #00FFFF; animation:pulse 1.5s infinite; }
    @keyframes pulse { 0%{transform:scale(1);}50%{transform:scale(1.1);}100%{transform:scale(1);} }
    footer { width:100%; padding:20px; background:rgba(0,0,0,0.9); text-align:center; font-size:14px; color:#808080; border-top:1px solid #00FFFF; }
</style>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<header>Synkit Tools</header>

<div id="loading">‚è≥ Loading...</div>

<div id="loginBox" class="container" style="display:none;">
    <h2>üîë Enter Access Code</h2>
    <input type="password" id="passwordInput" placeholder="Enter access code..." aria-label="Access code">
    <button onclick="checkPassword()">üîì Unlock</button>
</div>

<div id="toolSection" class="container" style="display:none;">
    <h2>üõ† Available Tools</h2>
    <input type="text" id="searchBox" placeholder="üîç Search tools..." onkeyup="filterTools()">
    <div id="toolsList"></div>
</div>

<div id="modal" onclick="closeModal()">
    <div id="modalContent"></div>
</div>

<footer>
    <p>Developed by Dev FÃ∏AÃ∏CÃ∏ ShŒîdow | All rights reserved 2025</p>
    <button onclick="window.open('https://wa.me/+233209033293?text=Hello%20bro','_blank')">Contact Us</button>
    <button onclick="window.open('https://whatsapp.com/channel/0029VbB4AeoF1YlZVNDXUe2v','_blank')">Follow Our Channel</button>
</footer>

<script>
const BIN_ID = "68c594c143b1c97be941e086";
const API_KEY = "$2a$10$eUZ7SJvj.U.Qyt/ckC6qUOSLgjgAmrnPhuoAMdkA38SwyHdJf86FW";
const BIN_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;
let binData = null;
let isLoading = true;

async function loadData(){
    document.getElementById("loading").style.display="flex";
    try{
        let res = await fetch(BIN_URL,{headers:{"X-Master-Key":API_KEY}});
        if(!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
        let data = await res.json();
        binData = data.record;
        console.log("‚úÖ Data loaded", binData);
        isLoading=false;
        document.getElementById("loading").style.display="none";
        document.getElementById("loginBox").style.display="block";
    }catch(e){
        console.error("Load failed",e);
        alert("‚ùå Failed to load data. Refresh page.");
    }
}

function checkPassword(){
    if(isLoading){ alert("‚è≥ Loading data..."); return; }
    let input=document.getElementById("passwordInput").value;
    if(input===binData.keys.toolkit){
        document.getElementById("loginBox").style.display="none";
        document.getElementById("toolSection").style.display="block";
        renderTools();
    }else{
        alert("‚ùå Invalid access code!");
    }
}

function renderTools(){
    const container=document.getElementById("toolsList");
    container.innerHTML="";
    binData.categories.forEach(cat=>{
        let catDiv=document.createElement("div");
        catDiv.innerHTML=`<div class="category-title">üìÇ ${cat.name}</div>`;
        cat.tools.forEach(t=>{
            let btn=document.createElement("button");
            btn.textContent=t.name;
            btn.onclick=()=>{
                if(t.link) window.open(t.link,'_blank');
                else if(t.content) showContent(t.content);
            };
            let toolDiv=document.createElement("div");
            toolDiv.className="tool-item";
            toolDiv.appendChild(btn);
            catDiv.appendChild(toolDiv);
        });
        container.appendChild(catDiv);
    });
}

function filterTools(){
    const query=document.getElementById("searchBox").value.toLowerCase().trim();
    const container=document.getElementById("toolsList");
    container.innerHTML="";
    binData.categories.forEach(cat=>{
        const filtered=cat.tools.filter(t=>t.name.toLowerCase().includes(query));
        if(filtered.length>0){
            let catDiv=document.createElement("div");
            catDiv.innerHTML=`<div class="category-title">üìÇ ${cat.name}</div>`;
            filtered.forEach(t=>{
                let btn=document.createElement("button");
                btn.textContent=t.name;
                btn.onclick=()=>{
                    if(t.link) window.open(t.link,'_blank');
                    else if(t.content) showContent(t.content);
                };
                let toolDiv=document.createElement("div");
                toolDiv.className="tool-item";
                toolDiv.appendChild(btn);
                catDiv.appendChild(toolDiv);
            });
            container.appendChild(catDiv);
        }
    });
}

function showContent(content){
    const modal=document.getElementById("modal");
    const modalContent=document.getElementById("modalContent");
    modalContent.textContent=content;
    modal.style.display="flex";
}

function closeModal(){ document.getElementById("modal").style.display="none"; }

loadData();
</script>
</body>
</html>
