<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synkit Tools</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #000000; /* Black background */
      color: #FFFFFF; /* White main text */
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }
    header {
      width: 100%;
      padding: 20px;
      background: rgba(0, 0, 0, 0.9);
      text-align: center;
      font-size: 32px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #00FFFF; /* Cyan headings */
      text-shadow: 0 0 15px #00FFFF, 0 0 25px #008080;
    }
    .container {
      max-width: 600px;
      width: 90%;
      background: rgba(0, 255, 255, 0.1); /* Cyan-tinted background */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      margin: 20px 0;
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    input, button {
      padding: 12px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      background: #808080; /* Gray background for inputs/buttons */
      color: #FFFFFF; /* White text */
      width: 100%;
      box-sizing: border-box;
      margin: 10px 0;
    }
    input {
      border: 2px solid #00FFFF; /* Cyan border */
      transition: border-color 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #008080; /* Deeper teal */
      box-shadow: 0 0 8px #008080;
    }
    button {
      background: linear-gradient(45deg, #00FFFF, #008080); /* Cyan to teal gradient */
      color: #FFFFFF;
      cursor: pointer;
      font-weight: 500;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #00FFFF;
    }
    .tool-item {
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.2s;
    }
    .tool-item:hover {
      transform: translateX(5px);
    }
    .tool-item button {
      background: linear-gradient(45deg, #00FFFF, #008080); /* Cyan to teal */
      font-weight: 600;
      font-size: 18px;
      padding: 10px;
      width: 100%;
      text-align: center;
    }
    .tool-item button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #00FFFF;
    }
    #searchBox {
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
    }
    #secretZone {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 50px;
      height: 50px;
      background: transparent;
      z-index: 1000;
    }
    #loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 24px;
      font-weight: 500;
      color: #FFFFFF; /* White text */
      text-shadow: 0 0 10px #00FFFF; /* Cyan glow */
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    footer {
      width: 100%;
      padding: 20px;
      background: rgba(0, 0, 0, 0.9);
      text-align: center;
      font-size: 14px;
      color: #808080; /* Gray subtext */
      border-top: 1px solid #00FFFF; /* Cyan border */
    }
    footer p {
      margin: 5px 0;
    }
    footer button {
      width: auto;
      padding: 10px 20px;
      margin: 5px;
      display: inline-block;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>Synkit Tools</header>

  <div id="loading">‚è≥ Loading...</div>

  <div id="loginBox" class="container" style="display:none;">
    <h2>üîë Enter Access Code</h2>
    <input type="password" id="passwordInput" placeholder="Enter access code..." aria-label="Access code">
    <button onclick="checkPassword()">üîì Unlock</button>
  </div>

  <div id="toolSection" class="container" style="display:none;">
    <h2>üõ† Available Tools</h2>
    <input type="text" id="searchBox" placeholder="üîç Search tools..." onkeyup="filterTools()">
    <div id="toolsList"></div>
  </div>

  <div id="secretZone"></div>

  <footer>
    <p>Developed by Dev FÃ∏AÃ∏CÃ∏ ShŒîdow | All rights reserved 2025</p>
    <button onclick="window.open('https://wa.me/+233209033293?text=Hello%20bro', '_blank')">Contact Us: +233 20 903 3293</button>
    <button onclick="window.open('https://whatsapp.com/channel/0029VbB4AeoF1YlZVNDXUe2v')">Follow Our Channel</button>
  </footer>

  <script>
    const BIN_ID = "68c2fbd943b1c97be93f9a64";
    const API_KEY = "$2a$10$lnxPgBn17zOR3IDXA0JLTu8kBwjfTzQWfFnRxg5Q.B8pAew9/.xgC";
    const BIN_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;
    let binData = null;
    let tapCount = 0;
    let tapTimer = null;
    let isLoading = true;

    async function loadData() {
      document.getElementById("loading").style.display = "flex";
      try {
        let res = await fetch(BIN_URL, { headers: { "X-Master-Key": API_KEY } });
        if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
        let data = await res.json();
        binData = data.record;
        console.log("‚úÖ Data loaded", binData);
        isLoading = false;
        document.getElementById("loading").style.display = "none";
        document.getElementById("loginBox").style.display = "block";
      } catch (e) {
        console.error("Load failed", e);
        alert("‚ùå Failed to load data. Please refresh.", { color: "#FF0000" }); /* Red error */
        document.getElementById("loading").style.display = "none";
      }
    }

    function checkPassword() {
      if (isLoading) {
        alert("‚è≥ Please wait, loading data...", { color: "#FFFF00" }); /* Yellow warning */
        return;
      }
      if (!binData) {
        alert("‚ùå Data not loaded. Please refresh.", { color: "#FF0000" }); /* Red error */
        return;
      }
      let input = document.getElementById("passwordInput").value;
      if (input === binData.keys.toolkit) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("toolSection").style.display = "block";
        renderTools();
      } else {
        alert("‚ùå Invalid access code!", { color: "#FF0000" }); /* Red error */
      }
    }

    function renderTools(filteredTools = binData.tools) {
      let container = document.getElementById("toolsList");
      container.innerHTML = "";
      filteredTools.forEach(t => {
        container.innerHTML += `
          <div class="tool-item">
            <button onclick="window.open('${t.link}', '_blank')">${t.name}</button>
          </div>
        `;
      });
    }

    function filterTools() {
      let search = document.getElementById("searchBox").value.toLowerCase().trim();
      let filtered = binData.tools.filter(t => t.name.toLowerCase().includes(search));
      renderTools(filtered);
    }

    document.getElementById("secretZone").addEventListener("click", () => {
      tapCount++;
      clearTimeout(tapTimer);
      tapTimer = setTimeout(() => { tapCount = 0; }, 5000);
      if (tapCount >= 10) {
        window.location.href = "admin.html";
      }
    });

    loadData();
  </script>
</body>
</html>
